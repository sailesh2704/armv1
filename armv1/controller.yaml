arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint1
    - joint2
    - joint3
    - joint4
    - joint5
  gains:
    joint1: {p: 100, i: 0.1, d: 10}
    joint2: {p: 100, i: 0.1, d: 10}
    joint3: {p: 100, i: 0.1, d: 10}
    joint4: {p: 100, i: 0.1, d: 10}
    joint5: {p: 100, i: 0.1, d: 10}
  constraints:
    goal_time: 0.5
    stopped_velocity_tolerance: 0.01